services:
  todo-backend:
    image: part12-todo-backend-dev # Declares which image to use
    build: 
      context: . # The context will pick this directory as the "build context"
      dockerfile: dev.Dockerfile # This will simply tell which dockerfile to read
    ports: 
      - 3000:3000
    volumes:
      - ./:/usr/src/app
    container_name: part12-todo-backend-dev 
    command: sh -c "npm install && npm run dev -- --host"
    environment :
      MONGO_URL: mongodb://the_username:the_password@mongo:27017/the_database
      REDIS_URL: redis://redis:6379
  mongo:
    image: mongo
    ports:
      - 3456:27017
    # environment:
    #  MONGO_INITDB_ROOT_USERNAME: root
    #  MONGO_INITDB_ROOT_PASSWORD: example
    #  MONGO_INITDB_DATABASE: the_database
    volumes: 
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - ./mongo_data:/data/db
  redis:
    image: redis
    ports:
      - 6379:6379
    command: ['redis-server', '--appendonly', 'yes'] # Overwrite the CMD
    volumes: # Declare the volume
      - ./redis_data:/data

# run with docker compose -f docker-compose.dev.yaml up -d for detached
# view logs with docker compose -f docker-compose.dev.yaml logs -f
# stop with docker compose -f docker-compose.dev.yaml down
# run the app on development with MONGO_URL=mongodb://the_username:the_password@localhost:3456/the_database npm run dev